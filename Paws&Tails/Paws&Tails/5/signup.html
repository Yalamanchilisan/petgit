<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon"  href="images/logo.jpg" sizes="32x32" >
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('petsbg.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 0.25rem;
            border: none;
            backdrop-filter: blur(10px); 
            padding: 2rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.7); 
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #a0522d;
            box-shadow: 0 0 0 0.2rem rgba(160, 82, 45, 0.25);
        }
        .btn-primary {
            width: 100%;
            background-color: #a0522d;
            border-color: #a0522d;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #a0522d;
            transform: scale(1.05);
        }
        .card-title, .form-links a, .form-links a:hover {
            color: #a0522d; /* Brown color */
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">Sign Upüêæ</h5>
            <form onsubmit="return validateForm()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        <div id="firstNameError" class="invalid-feedback" style="display: none;">First name must contain only alphabets</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        <div id="lastNameError" class="invalid-feedback" style="display: none;">Last name must contain only alphabets</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                    <div id="phoneNumberError" class="invalid-feedback" style="display: none;">Phone number must be numerical</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div id="passwordError" class="invalid-feedback" style="display: none;">Password must be at least 8 characters long and contain at least one capital letter and one special character</div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="text-center mt-3">
                    <a href="home.html" class="form-links">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
